<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Accessibility: Hidden H1 for document outline -->
    <h1 class="sr-only">Social Links Profile Card</h1>

    <article class="card">
      
      <!-- Semantic grouping for Header Info (Image + Name + Loc) -->
      <header class="card-header">
        <img
          src="avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="card-avatar-image"
        />
        <!-- Hierarchy: H2 because H1 is the page title -->
        <h2 class="card-author-name">Jessica Randall</h2>
        <p class="card-author-location">London, United Kingdom</p>
      </header>

      <!-- Main Bio -->
      <p class="card-author-bio">"Front-end developer and avid reader."</p>

      <!-- Navigation Section -->
      <nav class="card-social-links">
        <ul class="social-list">
          <li>
            <a href="#" class="social-link" aria-label="Jessica Randall's GitHub">GitHub</a>
          </li>
          <li>
            <a href="#" class="social-link" aria-label="Jessica Randall's Frontend Mentor">Frontend Mentor</a>
          </li>
          <li>
            <a href="#" class="social-link" aria-label="Jessica Randall's LinkedIn">LinkedIn</a>
          </li>
          <li>
            <a href="#" class="social-link" aria-label="Jessica Randall's Twitter">Twitter</a>
          </li>
          <li>
            <a href="#" class="social-link" aria-label="Jessica Randall's Instagram">Instagram</a>
          </li>
        </ul>
      </nav>
      
    </article>
  </body>
</html>
