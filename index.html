<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <aside class="card-author-info">
        <img
          src="avatar-jessica.jpeg"
          alt="Author profile picture"
          class="card-avatar-image"
        />
        <!-- Author name -->
        <h1 class="card-author-name">Jessica Randall</h1>
        <!-- Author location -->
        <p class="card-author-location">London, United Kingdom</p>
        <!-- Author bio -->
        <p class="card-author-bio">"Front-end developer and avid reader."</p>
      </aside>
      <!-- Author social links -->
      <aside class="card-social-links">
        <ul>
          <li class="social-links"><a href="#">GitHub</a></li>
          <li class="social-links"><a href="#">Frontend Mentor</a></li>
          <li class="social-links"><a href="#">LinkedIn</a></li>
          <li class="social-links"><a href="#">Twitter</a></li>
          <li class="social-links"><a href="#">Instagram</a></li>
        </ul>
      </aside>
    </article>
  </body>
</html>
